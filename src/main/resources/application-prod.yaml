# Production Profile Configuration
# This file is loaded when spring.profiles.active=prod

# TODO: Update CORS to only allow your production frontend URLs
cors:
  allowed-origins:
    - ${FRONTEND_URL}  # Set via environment variable

# TODO: Configure production database connection
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    # Don't show SQL in production (security + performance)
    show-sql: false
    hibernate:
      ddl-auto: validate

# Production Logging (less verbose)
logging:
  level:
    # TODO: Update package name (com.krd.api) to match your organization
    com.krd.api: INFO
    org.springframework: WARN
